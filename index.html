<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>photoHappy</title>
</head>

<body>
  <div id="root"></div>
  <script>
    (function changeRootSize() {
      const root = document.documentElement;
      const width = root.clientWidth > 750 ? 750 : root.clientWidth

      root.style.fontSize = width / 375 * 100 + 'px'

      window.addEventListener("resize", changeRootSize, false)

    })()
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
